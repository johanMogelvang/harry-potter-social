<body>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;

    var options, data;

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"blood": "unknown", "color": "#578762", "colour": "#578762", "community": 16, "community_colour": "#578762", "community_names": ["Luxo Karuzos", "Lukas Karuzos", "Luxo Karuzos II"], "degree": 1, "font": {"color": "black"}, "gender": "Male", "house": "unknown", "id": "Luxo Karuzos II", "in_degree": 0, "label": "Luxo Karuzos II", "out_degree": 1, "pos": [-9.587132504874726, 2.375581572229197], "shape": "dot", "size": 20, "species": "Human", "title": "\u003cb\u003eLuxo Karuzos II\u003c/b\u003e \u003c/br\u003eHouse: unknown \u003c/br\u003eGender: Male \u003c/br\u003eSpecies: Human \u003c/br\u003eBloodstatus: unknown \u003c/br\u003eCommunity: 16"}, {"blood": "unknown", "color": "#578762", "colour": "#578762", "community": 16, "community_colour": "#578762", "community_names": ["Luxo Karuzos", "Lukas Karuzos", "Luxo Karuzos II"], "degree": 3, "font": {"color": "black"}, "gender": "Male", "house": "unknown", "id": "Luxo Karuzos", "in_degree": 2, "label": "Luxo Karuzos", "out_degree": 1, "pos": [7.058990648797988, -6.464997374002246], "shape": "dot", "size": 20, "species": "Human", "title": "\u003cb\u003eLuxo Karuzos\u003c/b\u003e \u003c/br\u003eHouse: unknown \u003c/br\u003eGender: Male \u003c/br\u003eSpecies: Human \u003c/br\u003eBloodstatus: unknown \u003c/br\u003eCommunity: 16"}, {"blood": "unknown", "color": "#578762", "colour": "#578762", "community": 16, "community_colour": "#578762", "community_names": ["Luxo Karuzos", "Lukas Karuzos", "Luxo Karuzos II"], "degree": 3, "font": {"color": "black"}, "gender": "Male", "house": "unknown", "id": "Lukas Karuzos", "in_degree": 1, "label": "Lukas Karuzos", "out_degree": 2, "pos": [6.980210087457353, -6.537547320282355], "shape": "dot", "size": 20, "species": "Human", "title": "\u003cb\u003eLukas Karuzos\u003c/b\u003e \u003c/br\u003eHouse: unknown \u003c/br\u003eGender: Male \u003c/br\u003eSpecies: Human \u003c/br\u003eBloodstatus: unknown \u003c/br\u003eCommunity: 16"}]);
